    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #6366f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4f46e5;
        }
        /* Simple animation for content fade-in */
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .content-section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

            const navLinksContainer = document.getElementById('nav-links');
            const mainContainer = document.querySelector('main');
            let activeTab = 'home';

            const navItems = [
                { id: 'home', label: 'Home', icon: icons.home },
                { id: 'directory', label: 'Directory', icon: icons.directory },
                { id: 'community', label: 'Community', icon: icons.community },
                { id: 'discussions', label: 'Discussions', icon: icons.discussions },
                { id: 'careers', label: 'Careers', icon: icons.careers },
                { id: 'events', label: 'Events', icon: icons.events },
                { id: 'ai', label: 'AI Co-pilot', icon: icons.ai },
            ];
            
            // --- INITIALIZATION ---
            
            function init() {
                // Create nav links
                navLinksContainer.innerHTML = navItems.map(item => `
                    <button data-tab="${item.id}" class="nav-link flex items-center space-x-2 px-3 py-2 rounded-full transition-colors duration-200 text-sm font-semibold ${item.id === activeTab ? 'bg-white text-indigo-700 shadow-sm' : 'text-slate-600 hover:bg-slate-200'}">
                        ${item.icon}
                        <span class="hidden md:inline">${item.label}</span>
                    </button>
                `).join('');

                // Inject page content
                mainContainer.innerHTML = Object.values(pages).join('');
                
                // Set initial active tab
                document.getElementById(activeTab).classList.add('active');

                // Add event listeners
                addEventListeners();
                
                // Initial render of directory
                renderDirectory();
            }

            // --- EVENT LISTENERS ---
            
            function addEventListeners() {
                // Navigation
                navLinksContainer.addEventListener('click', (e) => {
                    const navButton = e.target.closest('.nav-link');
                    if (navButton) {
                        switchTab(navButton.dataset.tab);
                    }
                });

                // Directory filters
                document.getElementById('search-term').addEventListener('input', renderDirectory);
                document.getElementById('filter-specialization').addEventListener('change', renderDirectory);
                document.getElementById('filter-batch').addEventListener('change', renderDirectory);
                document.getElementById('filter-location').addEventListener('change', renderDirectory);

                // AI Co-pilot
                document.getElementById('ai-generate-btn').addEventListener('click', generateAiResponse);
                document.querySelectorAll('.ai-suggestion-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const promptText = e.target.textContent;
                        document.getElementById('ai-prompt').value = `Generate content for: ${promptText}`;
                        generateAiResponse();
                    });
                });

                // Modal
                const modal = document.getElementById('modal');
                const modalContent = document.getElementById('modal-content');
                document.body.addEventListener('click', (e) => {
                    if (e.target.closest('.modal-trigger')) {
                        const trigger = e.target.closest('.modal-trigger');
                        openModal(trigger.dataset.modalTitle, trigger.dataset.modalBody);
                    }
                });
                document.getElementById('modal-close-btn').addEventListener('click', closeModal);
                document.getElementById('modal-cancel-btn').addEventListener('click', closeModal);
                document.getElementById('modal-confirm-btn').addEventListener('click', closeModal);
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeModal();
                });
            }

            // --- FUNCTIONS ---
            
            window.switchTab = function(tabId) {
                if (tabId === activeTab) return;
                activeTab = tabId;

                // Update nav link styles
                document.querySelectorAll('.nav-link').forEach(btn => {
                    btn.classList.toggle('bg-white', btn.dataset.tab === activeTab);
                    btn.classList.toggle('text-indigo-700', btn.dataset.tab === activeTab);
                    btn.classList.toggle('shadow-sm', btn.dataset.tab === activeTab);
                    btn.classList.toggle('text-slate-600', btn.dataset.tab !== activeTab);
                    btn.classList.toggle('hover:bg-slate-200', btn.dataset.tab !== activeTab);
                });

                // Update content visibility
                document.querySelectorAll('.content-section').forEach(section => {
                    section.classList.toggle('active', section.id === activeTab);
                });
            }

            function renderDirectory() {
                const searchTerm = document.getElementById('search-term').value.toLowerCase();
                const specialization = document.getElementById('filter-specialization').value;
                const batch = document.getElementById('filter-batch').value;
                const location = document.getElementById('filter-location').value;

                const filteredUsers = mockData.users.filter(user => 
                    user.name.toLowerCase().includes(searchTerm) &&
                    (specialization === '' || user.specialization === specialization) &&
                    (batch === '' || user.batch.toString() === batch) &&
                    (location === '' || user.location === location)
                );

                const grid = document.getElementById('directory-grid');
                if (filteredUsers.length > 0) {
                    grid.innerHTML = filteredUsers.map(createCard).join('');
                } else {
                    grid.innerHTML = `<div class="md:col-span-2 lg:col-span-3 text-center py-12 bg-white rounded-xl shadow-sm border border-slate-100">
                        <h3 class="text-xl font-semibold text-slate-700">No members found</h3>
                        <p class="text-slate-500 mt-2">Try adjusting your search filters.</p>
                    </div>`;
                }
            }

            function generateAiResponse() {
                const prompt = document.getElementById('ai-prompt').value.toLowerCase();
                const responseContainer = document.getElementById('ai-response');
                let responseHtml = '';

                if (prompt.includes('resume') || prompt.includes('summary')) {
                    responseHtml = `
                        <h4>Resume Summary Template:</h4>
                        <p>Here is a template to get you started. Fill in the brackets with your details.</p>
                        <p class="mt-2"><em>"Results-driven and ambitious [Your Specialization] student with a strong foundation in [Skill 1] and [Skill 2]. Proven ability to [Action Verb + Result] in academic projects. Seeking to leverage my analytical skills and passion for [Industry] to contribute to the [Role Type, e.g., Marketing] team at a dynamic organization."</em></p>
                    `;
                } else if (prompt.includes('interview') || prompt.includes('questions')) {
                     responseHtml = `
                        <h4>Common Interview Questions (Marketing):</h4>
                        <ul>
                            <li>Tell me about yourself and why you're interested in marketing.</li>
                            <li>Describe a marketing campaign you admire and explain why.</li>
                            <li>How would you approach marketing a new product with a limited budget?</li>
                            <li>What are the 4 Ps of marketing? How are they relevant today?</li>
                            <li>Where do you see yourself in 5 years?</li>
                        </ul>
                    `;
                } else if (prompt.includes('email') || prompt.includes('recruiter')) {
                    responseHtml = `
                        <h4>Template: Email to a Recruiter</h4>
                        <p><strong>Subject:</strong> Interested in [Role Name] at [Company Name] â€“ PIMR Student</p>
                        <p class="mt-2">Dear [Recruiter Name],</p>
                        <p>My name is [Your Name], and I am a first-year [Your Specialization] student at Prestige Institute of Management & Research. I discovered the [Role Name] opportunity on [Platform, e.g., LinkedIn] and was immediately drawn to [Company Name]'s innovative work in [Industry].</p>
                        <p>My coursework in [Relevant Course] and experience with [Relevant Skill] align well with the requirements of this role. I have attached my resume for your consideration and would welcome the opportunity to discuss how I can contribute to your team.</p>
                        <p>Thank you for your time and consideration.</p>
                        <p>Sincerely,<br>[Your Name]</p>
                    `;
                } else {
                    responseHtml = `<p>I can help with career-related tasks. Try one of the suggestions, like "Help me write a resume summary" or "Generate interview questions for a finance role."</p>`;
                }

                responseContainer.innerHTML = responseHtml;
                responseContainer.classList.remove('hidden');
            }

            function openModal(title, body) {
                document.getElementById('modal-title').textContent = title;
                document.getElementById('modal-body').innerHTML = `<p>${body}</p>`;
                const modal = document.getElementById('modal');
                const modalContent = document.getElementById('modal-content');
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modalContent.classList.remove('scale-95', 'opacity-0');
                    modalContent.classList.add('scale-100', 'opacity-100');
                }, 10);
            }

            function closeModal() {
                const modal = document.getElementById('modal');
                const modalContent = document.getElementById('modal-content');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => modal.classList.add('hidden'), 200);
            }

            // --- START THE APP ---
            init();
        });
    </script>
